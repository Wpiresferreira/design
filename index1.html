<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/a6c29695f3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <title>Design</title>
  </head>
  <body>
    <div
      style="
        position: relative;
        width: 100vw;
        height: 90vh;
        background-image: url(./map-day.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      "
    >
      <header>
        <div
          class="color1 fa-solid fa-sun fa-xl"
          style="position: absolute; margin-left: 85vw; margin-top: 10vw"
          onclick="modeOnClick(this)"
        ></div>
        <div
          class="bcolor1"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: xx-large;
            width: 100vw;
            height: 10vh;
            animation-name: reduce;
            animation-duration: 4s;
          "
        >
          <span
            class="color2 fa fa-location-arrow"
            style="rotate: -80deg"
          ></span>
          <span class="color1" style="font-style: italic; font-weight: bold">
            Navi
          </span>
        </div>
      </header>
      <main class="bcolor2" style="height: 72vh">
        <div
          style="display: flex; flex-wrap: wrap; justify-content: space-evenly"
        >
          <div
            class="bcolor1 color1 weather"
            style="
              width: 40vw;
              height: 20vh;
              text-align: center;
              margin-top: 1vh;
              border-radius: 16px;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <div
              style="font-size: larger; font-weight: bold; text-align: center"
              id="city-selected"
            ></div>
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                justify-content: center;
              "
            >
              <div
                id="imgElement"
                style="width: 5vh;height: 4vh; overflow: hidden; padding: 0"
              ></div>
              <div
                style="font-size: x-large; font-weight: bold"
                id="msg2"
              ></div>
            </div>
            <div id="msg1" style="font-weight: bold"></div>
            <div id="msg3"></div>
            <div id="msg4"></div>
          </div>
          <div
            class="bcolor1 color1"
            style="
              width: 40vw;
              height: 20vh;
              text-align: center;
              margin-top: 1vh;
              border-radius: 16px;
              font-style: normal;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <button>Buy tickets</button>
            <button>Tickets Wallet</button>
            <div class="h5 pt-4 thin">- Ticket -</div>
          </div>

          <div
            class="bcolor1 color1"
            style="
              width: 40vw;
              height: 20vh;
              text-align: center;
              margin-top: 1vh;
              border-radius: 16px;
              font-style: normal;
              display: flex;
              flex-direction: column;
              justify-content: space-around;
              align-items: center;
            "
          >
            <div class="vehicle">
              <img src="./img/car.png" class="car-image" />
            </div>
            <div class="vehicle">
              <img src="./img/train1.png" class="car-image" />
            </div>
            <div class="h5 thin">- Transit -</div>
          </div>
          <div
            class="bcolor1 color1"
            style="
              width: 40vw;
              height: 20vh;
              text-align: center;
              margin-top: 1vh;
              border-radius: 16px;
              font-style: normal;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div class="fa-regular fa-message fa-2xl"
            style="
            line-height: 80px;
            ">
            </div>
            <div class="fa-solid fa-user-group fa-2xl">
            </div>
            <div class="h5 thin"
            style="bottom: 0;
            ">- Feedback -</div>
          </div>
        </div>
        <div
          style="
            position: absolute;
            width: 90vw;
            background-color: rgba(100, 100, 100, 0.8);
            height: 60vw;
            border-radius: 12px;
            margin-top: 20px;
            margin-left: 5vw;
          "
        >
          <div
            style="
              position: absolute;
              width: 90vw;
              height: 10vw;
              background-color: rgba(177, 177, 177, 1);

              top: 2vw;
              border-radius: 20px;
            "
          >
            <span
              class="fa fa-search"
              style="position: absolute; color: yellow"
            ></span>
            <span style="position: absolute; top: 2vw; left: 8vw; color: black"
              >Search</span
            >
          </div>
          <div
            style="
              position: absolute;
              width: 76vw;
              left: 3vw;
              background-color: rgba(70, 70, 70, 1);
              border-radius: 12px;
              top: 15vw;
              height: 10vw;
              line-height: 10vw;
              padding-left: 8vw;
            "
          >
            Where are we starting?
          </div>
          <div
            style="
              position: absolute;
              width: 76vw;
              left: 3vw;
              background-color: rgba(70, 70, 70, 1);
              border-radius: 12px;
              top: 30vw;
              height: 10vw;
              line-height: 10vw;
              padding-left: 8vw;
            "
          >
            Where are we going to?
          </div>
          <div
            style="
              position: absolute;
              height: 25vw;
              text-align: center;
              right: 0;
              border-radius: 12px;
              margin-top: 15vw;
              width: 50px;
              background-color: rgba(255, 211, 0, 1);
            "
          >
            <i
              class="fa-solid fa-arrow-up-long"
              style="
                position: relative;
                font-size: 24px;
                color: black;
                height: 25vw;
                line-height: 25vw;
                text-align: center;
                right: 0;
                border-radius: 12px;
              "
            ></i>
            <i
              class="fa-solid fa-arrow-down-long"
              style="
                position: relative;
                font-size: 24px;
                color: black;
                height: 25vw;
                text-align: center;
                right: 0;
                border-radius: 12px;
              "
            ></i>
          </div>
          <div
            style="
              position: absolute;
              height: 25vw;
              text-align: center;
              top: 5vw;
              left: 1vw;
              border-radius: 12px;
              margin-top: 13vw;
              width: 50px;
              /* background-color: rgba(0, 0, 0); */
            "
          >
            <i
              class="fa-solid fa-circle"
              style="
                position: relative;
                font-size: 12px;
                color: white;
                text-align: center;
                right: 0;
                border-radius: 12px;
              "
            ></i>
            <br />
            <i
              style="
                position: relative;
                font-size: 12px;
                color: white;
                text-align: center;
                right: 0;
                border-radius: 12px;
                font-weight: bolder;
                font-size: large;
              "
            >|</i>
            <br />
            <i
              class="fa-solid fa-arrow-down-long"
              style="
                position: relative;
                font-size: 12px;
                color: white;
                height: 25vw;
                text-align: center;
                right: 0;
                border-radius: 12px;
              "
            ></i>
          </div>
          <button
            style="
              position: absolute;
              width: 90vw;
              height: 10vw;
              top: 42vw;
              font-size: large;
              border-radius: 20px;
              background-color: rgba(255, 211, 0, 0.3);
            "
          >
            Announcements
          </button>
        </div>
      </main>
      <footer
        class="bcolor1"
        style="display: flex; width: 100vw; flex-direction: row"
      >
        <div
          id="home"
          onclick="goHome(this)"
          class="color2 fa-solid fa-home fa-2xl"
          style="
            flex-grow: 1;
            height: 8vh;
            line-height: 8vh;
            text-align: center;
          "
        ></div>
        <div
          id="heart"
          onclick="goHeart(this)"
          class="color1 fa-solid fa-heart fa-2xl"
          style="
            flex-grow: 1;
            height: 8vh;
            line-height: 8vh;
            text-align: center;
          "
        ></div>
        <div
          id="user"
          onclick="goUser(this)"
          class="color1 fa-solid fa-user-check fa-2xl"
          style="
            flex-grow: 1;
            height: 8vh;
            line-height: 8vh;
            text-align: center;
          "
        ></div>
      </footer>
    </div>
  </body>
</html>
